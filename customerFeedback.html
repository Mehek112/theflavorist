<style>
    @font-face {
        font-family: 'Lemonmilk';

    body {
        font-family: 'Lemonmilk', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        overflow-x: hidden;
    }

    .navbar {
        position: sticky;
        top: 0;
        color: white;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        width: 100%;
    }

    .navbar a {
        color: white;
        text-decoration: none;
    }

    .logo {
        font-size: 48px;
        font-weight: bold;
        margin-right: 40px;
    }

    .logo span {
        color: yellow;
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .nav-links a {
        color: white;
        font-size: 18px;
        position: relative;
        padding-bottom: 5px;
    }

    .nav-links a:hover {
        text-decoration: none;
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 3px;
        background-color: yellow;
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .nav-links a:hover::after {
        transform: scaleX(1);
    }

    .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            
        }

        .feedback-form input,
        .feedback-form textarea
        {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        ::placeholder
        {
            font-family: sans-serif;
        }
        

        .feedback-form textarea {
            height: 180px;
            resize: none;
        }

        .feedback-form input[type="submit"] {
            background: black;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .feedback-form input[type="submit"]:hover {
            background: yellow;
            color: black;
        }

   
    /* Footer Styling */
    .footer {
        background-color: black;
        color: white;
        padding: 15px 20px;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .footer-text {
        font-size: 1rem;
    }

    .footer-nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }

    .footer-nav ul li {
        display: inline;
    }

    .footer-nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1rem;
    }

    .footer-nav ul li a:hover {
        text-decoration: underline;
    }

</style>
